# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

set -g history-limit 5000

set -g status-utf8 on
set -g utf8 on
set -g default-terminal "screen-256color"
set -g status-left-length 24

# uncomment for status/message bar colors that work well with solarized light
set -g status-style          "fg=colour7 bg=colour3"
set -g status-left-style     "fg=colour7 bg=colour3"
set -g status-right-style    "fg=colour7 bg=colour3"
set -g message-style         "fg=colour7 bg=colour3"
set -g message-command-style "fg=colour7 bg=colour3"

# clear scrollback history with C-k (does not require prefix)
# To clear both the screen and the scrollback history, you the
# combination C-l C-k.
bind -n C-k clear-history

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# choose a new binding for last-window because using l for pane navigation
bind b last-window

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# fix the escape delay problem when using vim
set -sg escape-time 0

# kill panes and windows without a confirmation prompt
bind x kill-pane
bind & kill-window

# allow resizing panes with the mouse
set -wg mouse-resize-pane on
set -wg mouse-select-pane on
set -wg mouse-select-window on
set -wg mouse-utf8 on
set -wg mode-mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Make tmux play nice with OS X clipboard
# https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
